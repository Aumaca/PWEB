<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Pesquisa</h1>
        <form name="formulario" onsubmit="return validar(event)">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="comentario">Comentário:</label>
            <textarea name="comentario" id="comentario" required></textarea>

            <p>Você já visitou esta página antes?</p>
            <label><input type="radio" name="pesquisa" value="sim"> Sim</label>
            <label><input type="radio" name="pesquisa" value="nao"> Não</label>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
