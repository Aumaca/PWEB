<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Calculadora de IMC</title>
		<style>
			#resultado {
				margin-top: 20px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Calculadora de IMC</h1>

		<label for="peso">Peso (kg):</label>
		<input
			type="number"
			id="peso"
			step="0.1"
			required
		/>

		<label for="altura">Altura (m):</label>
		<input
			type="number"
			id="altura"
			step="0.01"
			required
		/>

		<button onclick="mostrarResultado()">Calcular IMC</button>

		<div id="resultado"></div>

		<script
			src="script.js"
			defer
		></script>
	</body>
</html>
